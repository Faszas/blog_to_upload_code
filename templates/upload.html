{% extends 'base.html' %}

{% block title %}
Upload
{% endblock %}

{% block header %}
    <h1 class="my-4">Page Heading
          <small>Secondary Text</small>
    </h1>

{% endblock %}

{% block main %}
<form method="post" action="" enctype="multipart/form-data" class="was-validated">
    {% csrf_token %}
    <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" name="title" required>
    </div>
     <div class="form-group">
        <label>Author</label>
        <input type="text" class="form-control" name="author" required>
    </div>
     <div class="form-group">
        <label>Description</label>
         <textarea type="text" class="form-control" name="description" rows="10" ></textarea>
    </div>


    <div class="form-group">
    <select class="custom-select" required name="select">
      <option value="">Please select types file</option>
      <option value="python">Python</option>
      <option value="c++">C++</option>
      <option value="None" disabled>None</option>
    </select>
     </div>

 <div class="form-group">
    <label for="exampleFormControlFile1">Browse your file</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1" name="file">
  </div>

    <button class="btn btn-primary" type="submit">Upload</button>
</form>



{% endblock %}
